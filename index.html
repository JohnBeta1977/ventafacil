<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tienda Estilo MercadoLibre</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
  <link rel="icon" href="favicon.ico">

  <link rel="manifest" href="manifest.json">
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js');
      });
    }
  </script>
</head>
<body class="bg-gray-100 text-gray-800">

  <!-- Header -->
  <header class="bg-yellow-600 p-4">
    <div class="max-w-7xl mx-auto flex items-center justify-between">
      <div class="flex items-center space-x-2">
        <img src="logo.png" alt="Logo" class="w-10 h-10">
        <h1 class="text-white text-2xl font-bold">MiTienda</h1>
      </div>
      <input type="text" placeholder="Buscar productos..." class="w-1/2 p-2 rounded-md">
      <nav class="hidden md:flex space-x-4 text-white">
        <a href="#" class="hover:underline">Inicio</a>
        <a href="#" class="hover:underline">Categorías</a>
        <a href="#" class="hover:underline">Ofertas</a>
        <a href="#" class="hover:underline">Ayuda</a>
      </nav>
    </div>
  </header>

  <!-- Categorías -->
  <nav class="bg-yellow-500 text-white px-4 py-2 md:hidden">
    <div class="flex flex-wrap gap-4 text-sm">
      <a href="#">Inicio</a>
      <a href="#">Categorías</a>
      <a href="#">Ofertas</a>
      <a href="#">Ayuda</a>
    </div>
  </nav>

  <!-- Productos -->
  <main class="max-w-7xl mx-auto py-8 px-4">
    <h2 class="text-2xl font-bold mb-6">Ofertas del día</h2>
    <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-6">
      <!-- Producto -->
      <div class="bg-white rounded-lg shadow hover:shadow-lg transition p-4">
        <img src="https://via.placeholder.com/200" alt="Producto" class="w-full h-40 object-cover mb-2 rounded">
        <h3 class="font-semibold text-lg">Producto 1</h3>
        <p class="text-yellow-700 font-bold">$99.900</p>
        <button class="mt-2 bg-yellow-600 text-white px-4 py-2 rounded hover:bg-yellow-700 w-full">Comprar</button>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-900 text-white text-sm py-6 mt-10">
    <div class="max-w-7xl mx-auto text-center">
      <p>&copy; 2025 MiTienda. Todos los derechos reservados.</p>
      <p>Inspirado en MercadoLibre</p>
    </div>
  </footer>

</body>
</html>
